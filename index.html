
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gregg Intelligence Dossier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
  <style>
    :root {
      --vintage-paper: #f4ecd8;
      --ink: #2b2b2b;
      --stamp-red: #8b0000;
      --folder-tab: #d4c2a1;
    }
    body {
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Courier Prime', monospace;
      background-color: #2b2b2b;
      color: var(--ink);
    }
    .spy-paper {
      background-color: var(--vintage-paper);
      background-image: 
        linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
        url("https://www.transparenttextures.com/patterns/handmade-paper.png");
      background-size: 100% 2rem, auto;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
    }
    .top-secret-stamp {
      font-family: 'Special Elite', cursive;
      color: var(--stamp-red);
      border: 4px solid var(--stamp-red);
      padding: 4px 12px;
      transform: rotate(-10deg);
      display: inline-block;
      text-transform: uppercase;
      opacity: 0.8;
      border-radius: 4px;
    }
    .manila-folder {
      background-color: var(--folder-tab);
      border-radius: 8px 40px 0 0;
      position: relative;
    }
    .typewriter {
      font-family: 'Special Elite', cursive;
    }
    .distressed {
      mask-image: url("https://www.transparenttextures.com/patterns/distracted-lines.png");
    }
    /* Grainy overlay for atmospheric feel */
    .grain::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/black-paper.png");
      opacity: 0.05;
      pointer-events: none;
      z-index: 100;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body class="h-screen w-screen overflow-hidden grain">
  <div id="root" class="h-full"></div>
</body>
</html>
